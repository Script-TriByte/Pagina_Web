<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Script TriByte">
    <link rel="icon" href="../../img/iconoPestana.png">
    <link rel="stylesheet" href="/css/headerStyle.css">
    <link rel="stylesheet" href="/css/contacto.css">
    <title>E.L.S - Contacto</title>
</head>
<body>
    <header class="textoClaro">
        <a href="/"><img class="logo" src="/img/Logo del Sistema.png"></a>
        <nav>
          <ul class="menu">
            <li class="cambioCursor"><a href="/">HOME</a></li>
            <li><a href="/html/opcionesHeader/acercaDe.html">ACERCA DE</a></li>
            <li class="cambioCursor"><a href="/html/opcionesHeader/contacto.html">CONTACTO</a></li>
            <li><div class="boton textoClaro cambioCursor divEnHeader" id="idiomaDelSistema"></div></li>
            <li><div class="boton textoClaro cambioCursor divEnHeader" id="aparienciaDelSistema"></div></li>
            <li>
              <div id="contenedorUsuario">
                <img class="usuario" id="iconoUsuario" src="/img/iconoUsuario.png">
                <button class="boton textoClaro">NOMBRE DEL USUARIO</button>
                <ul class="submenu">
                  <li><img class="salir" id="iconoSalida" src="/img/iconoSalir.png">
                    <a href="/html/login.html">CERRAR SESIÓN</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>
      <div class="formulario">
        <form action="" method="post">
            <label for="nombre">NOMBRE *:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">TELÉFONO:</label>
            <input type="number" id="telefono" name="telefono">

            <label for="email">CORREO ELECTRÓNICO *:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">MENSAJE *:</label>
            <textarea id="mensaje" name="mensaje" rows="10" required></textarea>

            <input type="submit" id="botonEnviar" value="ENVIAR">
        </form>
    </div>
<div class="mapa">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3272.0690766263006!2d-56.19065652529126!3d-34.904715972847875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f81ccb64d8093%3A0x85590499beff31c3!2sYaguar%C3%B3n%201400%2C%2011100%20Montevideo%2C%20Departamento%20de%20Montevideo!5e0!3m2!1ses-419!2suy!4v1695095046017!5m2!1ses-419!2suy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
</body>
</html>
